{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <br><br><br><br><br>
    <h3>Filial elave et</h3>
    <hr>
    
    <form method="POST" class="input-append">{% csrf_token %}
        <div>
            {{form.location|as_crispy_field}}
            {{form.adress|as_crispy_field}}
            {{form.contact|as_crispy_field}}
        </div>
        <div class="addbranchbutton">
            <button type="submit" class="btn btn-danger">Elave Et</button>
        </div>       
        
    </form>
        

</div>

{% endblock %}
