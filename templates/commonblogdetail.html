{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}
{% load static %}
<div class="blog-details">
    <div class="container">
        <div class="blog-details__inner">
            {% if article.photo %}
            <img class="blog-details__img" src="{{article.photo.url}}" alt="{{article.photo}}">
            {% endif %}
            <h3 class="blog-details__title">{{article.blog_title}}</h3>
            <div class="blog-details__content">{{article.blog_content|safe}}</div>
        </div>
    </div>
</div>

{% endblock %}
